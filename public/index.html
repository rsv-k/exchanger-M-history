<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Currencies history</title>
</head>
<body>
    <div class="container">
        <a href="paths/charts.html" class="header__graphics">Графики</a>
        <div class="header">
            <div class="buttons">
                <div class="wmcurrencies">
                    <button class = 'btn__top btn wmBtn active' id = "wmr">
                        <img class = 'currency_img' src="./Content/Images/currencies/wmr.png" alt="">
                        <span class = 'currency_value'>WMR</span></button>
                    <button class = 'btn__top btn wmBtn' id = "wmz">
                        <img class = 'currency_img' src="./Content/Images/currencies/wmz.png" alt="">
                        <span class = 'currency_value'>WMZ</span></button>
                </div>
                <div class="realcurrencies">
                    <button class = 'btn__top btn rlBtn active' id = "rub">
                        <img class = 'currency_img' src="./Content/Images/currencies/rub.png" alt="">
                        <span class = 'currency_value'>RUB</span></button>
                    <button class = 'btn__top btn rlBtn' id = "uah">
                        <img class = 'currency_img' src="./Content/Images/currencies/uah.png" alt="">
                        <span class = 'currency_value'>UAH</span></button>
                </div>
            </div>
            <div class="buttons">
                <div class="emoney-top">
                    <button class="btn wmBtn e-btn e-top">Emoney</button>
                </div>
                <div class="emoney-bottom">
                    <button class = "btn e-btn rlBtn e-bottom first">
                        <img src="./Content/Images/currencies/rub.png" alt="" class="currency_img">
                        <span class="currency_value">WMR / RUB</span>
                    </button>
                    <button class = "btn e-btn rlBtn e-bottom second">
                        <img src="./Content/Images/currencies/wmz.png" alt="" class="currency_img">
                        <span class="currency_value">WMZ / RUB</span>
                    </button>
                </div>
            </div>
        </div>

        <table class = 'table' cellspacing="0" cellpadding="0">
            <thead>
                <tr class = 'table__row'>
                    <th>Завершено</th>
                    <th class = 'table__type'>Тип</th>
                    <th class = 'table__currencyAmount'>Количество WMR</th>
                    <th class = 'table__currencyAmount'>Количество RUB</th>
                    <th>Банк</th>
                    <th>Курс</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class = 'pagination'>
            <a class = 'pagination__btn pagination__btn--first' href="#"><<</a>
            <a class = 'pagination__btn pagination__btn--prev' href="#"><</a>
            <span class = 'pagination__current'>1</span>
            <a class = 'pagination__btn pagination__btn--next' href="#">></a>
            <a class = 'pagination__btn pagination__btn--last' href="#">>></a>
        </div>
    </div>
</body>
    <script src="../scripts/mutual.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src = '/scripts/main.js'></script>
</html>
